<div class="top-spacing-post"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h1>{{ postInfo.Title }}</h1>
			<p>{{ postInfo.Description }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			
			<yt-vid post-info-object="postInfo"></yt-vid>


			<div class="col-sm-6">
				<img src="app/imgs/red.png" alt="" class="img-responsive">
			</div>
			<div class="col-sm-6">
				<!-- <img src="app/imgs/redred.png" alt="" class="img-responsive"> -->
				<!--  directive for rating problems passing form data in directive
				<post-rating post-info-object="postInfo"></post-rating> -->
				<div ng-if="rating.hasRated == false" class="rating-box">
					<h3 style="font-family: 'Gloria Hallelujah', cursive;">Rate This Video!</h3>
					<div>
					<div class="rate-paw {{ rating.hover[1] }} col-sm-2" ng-click="rating.castVote(1)" ng-mouseleave="rating.hoverOut()" ng-mouseover="rating.hoveringOn(1)"></div>
					<div class="rate-paw {{ rating.hover[2] }} col-sm-2" ng-click="rating.castVote(2)" ng-mouseleave="rating.hoverOut()" ng-mouseover="rating.hoveringOn(2)"></div>
					<div class="rate-paw {{ rating.hover[3] }} col-sm-2" ng-click="rating.castVote(3)" ng-mouseleave="rating.hoverOut()" ng-mouseover="rating.hoveringOn(3)"></div>
					<div class="rate-paw {{ rating.hover[4] }} col-sm-2" ng-click="rating.castVote(4)" ng-mouseleave="rating.hoverOut()" ng-mouseover="rating.hoveringOn(4)"></div>
					<div class="rate-paw {{ rating.hover[5] }} col-sm-2" ng-click="rating.castVote(5)" ng-mouseleave="rating.hoverOut()" ng-mouseover="rating.hoveringOn(5)"></div>

					</div>
					<script>
						
					</script>


					<form style="visibility:hidden;">
						<input type="radio" value="0" ng-model="rating.currentRating">0
						<input type="radio" value="1" ng-model="rating.currentRating">1
						<input type="radio" value="2" ng-model="rating.currentRating">2
						<input type="radio" value="3" ng-model="rating.currentRating">3
						<input type="radio" value="4" ng-model="rating.currentRating">4
						<input type="radio" value="5" ng-model="rating.currentRating">5
					</form>
				</div>
				<div ng-if="rating.hasRated == true" class="rating-box">
					<h3 style="font-family: 'Gloria Hallelujah', cursive;">Thanks! New Overall Rating:</h3>
						<div>
							
							<div style="position:relative; max-width:250px">
								<div class="rate-paw-done col-sm-2"></div>
								<div class="rate-paw-done col-sm-2"></div>
								<div class="rate-paw-done col-sm-2"></div>
								<div class="rate-paw-done col-sm-2"></div>
								<div class="rate-paw-done col-sm-2"></div>
								<div class="rate-overlay" style="left:{{(rating.overallRating / 5) * 100}}%;width:{{100 - ((rating.overallRating / 5)) * 100}}%">

								</div>
							</div>	
					
						</div>
						<div class="text-center"><h4 style="font-size:20px;font-weight:bold;text-shadow:1px 1px 1px rgb(255, 252, 0);margin-top:25px;">{{rating.overallRating | number:2}} / 5</h4></div>	
					</div>

			</div>
			<div class="col-2m-12">
				Other vds
			</div>
		</div>
		<div class="col-sm-4">
			<img src="app/imgs/pad.png" alt="" class="img-responsive">
		</div>
	<div class="row">
		<div class="col-sm-12">
			FB comments
		</div>
	</div>	

	</div>
</div>
